<html>
	<head>
		<h1>DevOps Lab</h1>
		<h2>Student Registration form</h2>
	</head>
	<body>
		<table border=2>
			<tr>
				<td>name</td>
				<td><input type="text"></td>
			</tr>
			<tr>
                                <td>contact number</td>
				<td><input type="text"></td>
                        </tr>
			<tr>
                                <td>gender</td>

					<input type="radio" name="Y">male

                        </tr>
			<tr>
				<td>address</td>
				<td><input type="textarea" rows=100 cols=50></td>

			<tr>
                                <td>hobbies</td>

                                        <input type="checkbox" name="A">singing

			<tr>
                                <td>skillset</td>

                                        <input type="checkbox" name="B">c

					<input type="checkbox" name="B">java

                                </td>
                        </tr>
			<tr>
                                <td>highest qualification</td>
				<td><select name="se">
                                        <option value="pg">pg
					<option value="ug">ug
					<option value="high school">high school

                                </td>
                        </tr>

		</table>
